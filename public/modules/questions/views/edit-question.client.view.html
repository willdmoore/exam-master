<section data-ng-controller="QuestionsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Question</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <div class="controls">
              <input type="text" data-ng-model="question.content" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="chapter">Chapter</label>
          <div class="controls">
            <input type="text" data-ng-model="question.chapter" id="chapter" class="form-control" placeholder="Chapter" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="questions">Responses</label>
          <div class="controls">
            <input type="text" ng-repeat="response in question.responses" data-ng-model="question.responses[$index].content" id="responses" class="form-control" placeholder="Responses" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="answer">Answer</label>
          <div class="controls">
            <label class="control-label" for="answer" ng-repeat="i in [1,2,3,4]">
              <input type="radio" name="answer" ng-model="question.answer" ng-value="i" class="form-control" placeholder="Response" required>Response #{{i}}<br />
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="explanation">Explanation</label>
          <input type="text" data-ng-model="question.explanation" id="explanation" class="form-control" placeholder="Explanation" required>
          </div>
        <div class="form-group" style="margin-top: 20px;">
          <input type="submit" value="Update" class="btn btn-default">
          <a href="#!/questions" class="btn btn-default">Back to Question List</a>
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

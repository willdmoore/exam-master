<section data-ng-controller="QuestionsController" data-ng-init="findOne()">
	<div class="page-header">
    <h1 data-ng-bind="question.content"></h1>
    <div>
      <ul ng-repeat="response in question.responses">
        <li>{{response.content}}</li>
      </ul>
    </div>
    <div>
      <p>{{question.answer}}</p>
    </div>
    <div>
      <p>{{question.chapter}}</p>
    </div>
    <div>
      <p>{{question.explanation}}</p>
    </div>
	</div>
	<div class="pull-right" data-ng-show="(authentication.user && authentication.user.roles && (authentication.user.roles.indexOf('admin') !== -1))">
		<a class="btn btn-primary" href="/#!/questions/{{question._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="question.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="question.user.displayName"></span>
		</em>
	</small>
</section>

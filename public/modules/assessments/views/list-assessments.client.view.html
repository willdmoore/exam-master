<section data-ng-controller="AssessmentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Assessments</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="assessment in assessments" data-ng-href="#!/assessments/{{assessment._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="assessment.created | date:'medium'"></span>
				by
				<span data-ng-bind="assessment.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="assessment.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!assessments.$resolved || assessments.length">
    	No Assessments yet, why don't you <a href="/#!/assessments/create">create one</a>?
    </div>
</section>
